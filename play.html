<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Dev-Maze</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/play.css" />
</head>
<body id="play_body">
    <div id="completed_screen">
        <img id="gif_fireworks" src="https://s3.csh.rit.edu/devmaze-images/fireworks.gif" alt="Fireworks" />
        <div id="completed_message">
            <h2>CONGRATULATIONS!</h2>
            <p>You finished the maze. Feel free to roam around the maze.</p>
            <input id="completed_button" type="button" value="Click here or press 'Enter' to continue!" />
        </div>
    </div>
    <h1 id="play_title">Play Dev-Maze</h1>
    <div id="size_input" class="center">
        <form id="size_form">
            <label id="row_label" for="row_input">Rows: </label>
            <input id="row_input" name="row" type="number" value="1" min="1" required>
            <label id="col_label" for="col_input">Columns: </label>
            <input id="col_input" name="col" type="number" value="1" min="1" required>
            <input id="sub_input" type="submit" value="Generate Maze" />
        </form>
    </div>
    <div id="maze">
        <canvas id="maze_canvas"></canvas>
        <div id="d_pad">
            <img id="img_d-pad" src="https://s3.csh.rit.edu/devmaze-images/d-pad.png" alt="D-pad" usemap="#d_map">
            <map name="d_map">
                <area id="up_pad" shape="rect" coords="200,0,400,200" alt="Up" title="Up">
                <area id="down_pad" shape="rect" coords="200,400,400,600" alt="Down" title="Down">
                <area id="left_pad" shape="rect" coords="0,200,200,400" alt="Left" title="Left">
                <area id="right_pad" shape="rect" coords="400,200,600,400" alt="Right" title="Right">
            </map>
        </div>
    </div>
    <h2><a href="/index.html">Back</a></h2>
    <div id="hidden_images">
        <img id="img_start" src="https://s3.csh.rit.edu/devmaze-images/start.png" alt="Start" />
        <img id="img_stop" src="https://s3.csh.rit.edu/devmaze-images/stop.png" alt="Stop" />
        <img id="img_arrow_n" src="https://s3.csh.rit.edu/devmaze-images/arrow_north.png" alt="North Arrow" />
        <img id="img_arrow_e" src="https://s3.csh.rit.edu/devmaze-images/arrow_east.png" alt="East Arrow" />
        <img id="img_arrow_s" src="https://s3.csh.rit.edu/devmaze-images/arrow_south.png" alt="South Arrow" />
        <img id="img_arrow_w" src="https://s3.csh.rit.edu/devmaze-images/arrow_west.png" alt="West Arrow" />
    <div>
    <script type="module" src="/JS/canvas.js"></script>
    <script src="/JS/resizer.min.js"></script>
</body>
</html>
