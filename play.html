<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Dev-Maze</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="play.css" />
    <script type="module" src="canvas.js"></script>
</head>
<body>
    <div id="completed_screen">
        <img id="gif_fireworks" src="/images/fireworks.gif" alt="Fireworks" />
        <div id="completed_message">
            <h2>CONGRADULATIONS!</h2>
            <p>You finished the maze. Feel free to roam around the maze.</p>
            <input id="completed_button" type="button" value="Click to continue!" />
        </div>
    </div>
    <h1 id="play_title">Play Dev-Maze</h1>
    <div id="size_input" class="center">
        <form id="size_form">
            <label id="row_label" for="row_input">Rows: </label>
            <input id="row_input" name="row" type="number" value="1" min="1" required>
            <label id="col_label" for="col_input">Columns: </label>
            <input id="col_input" name="col" type="number" value="1" min="1" required>
            <input id="sub_input" type="submit" value="Generate Maze" />
        </form>
    </div>
    <div id="maze" class="center">
        <canvas id="maze_canvas">
            <!-- Maze goes here | The top minimum is either 230 x 110 pixels or 200 x 145 pixels -->
        </canvas>
        <div id="d_pad">
            <img id="img_d-pad" src="images/d-pad.png" alt="D-pad" usemap="#d_map">
            <map name="d_map">
                <area id="up_pad" shape="rect" coords="200,0,400,200" alt="Up" title="Up" onclick="moveUp()">
                <area id="down_pad" shape="rect" coords="200,400,400,600" alt="Down" title="Down" onclick="moveDown()">
                <area id="left_pad" shape="rect" coords="0,200,200,400" alt="Left" title="Left" onclick="moveLeft()">
                <area id="right_pad" shape="rect" coords="400,200,600,400" alt="Rigt" title="Right" onclick="moveRight()">
            </map>
        </div>
    </div>
    <div id="hidden_images">
        <img id="img_start" src="images/start.png" alt="Start" />
        <img id="img_stop" src="images/stop.png" alt="Stop" />
        <img id="img_arrow_n" src="images/arrow_north.png" alt="North Arrow" />
        <img id="img_arrow_e" src="images/arrow_east.png" alt="East Arrow" />
        <img id="img_arrow_s" src="images/arrow_south.png" alt="South Arrow" />
        <img id="img_arrow_w" src="images/arrow_west.png" alt="West Arrow" />
    <div>
    <script src="resizer.min.js"></script>
    <script>
        imageMapResize();
        function moveUp() {
            console.log("UP");
        }
        function moveDown() {
            console.log("DOWN");
        }
        function moveLeft() {
            console.log("LEFT");
        }
        function moveRight() {
            console.log("RIGHT");
        }
    </script>
</body>
</html>
