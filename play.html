<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Dev-Maze</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="play.css" />
</head>
<body>
    <h1 id="play_title">Play Dev-Maze</h1>
    <div id="size_input" class="center">
        <form>
            <label id="row_label" for="row_input">Rows: </label>
            <input id="row_input" name="row" type="number" min="1" onkeyup="resetRow(event)">
            <label id="col_label" for="col_input">Columns: </label>
            <input id="col_input" name="col" type="number" min="1" onkeyup="resetCol(event)">
            <input id="sub_input" type="submit" value="Generate Maze" />
        </form>
    </div>
    <div id="maze" class="center">
        <!-- Maze goes here | The top minimum is either 230 x 110 pixels or 200 x 145 pixels -->
        <canvas id="maze_canvas">
        </canvas>
    </div>
    <div id="d_pad">
        <!-- Input goes here -->
    </div>
    <script type="module" src="canvas.js"></script>
    <!--<script type="text/javascript" src="canvas.js"></script>-->
</body>
</html>
