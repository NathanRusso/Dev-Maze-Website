<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Dev-Maze</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="play.css" />
    <script type="module" src="canvas.js"></script>
</head>
<body>
    <div id="completed_message">
        <div id="message">
            <h2>CONGRADULATIONS!</h2>
            <p>You finished the maze. Feel free to roam around the maze.</p>
            <input id="button_message" type="button" value="Click to continue!" />
        </div>
    </div>
    <h1 id="play_title">Play Dev-Maze</h1>
    <div id="size_input" class="center">
        <form id="size_form">
            <label id="row_label" for="row_input">Rows: </label>
            <input id="row_input" name="row" type="number" value="1" min="1">
            <label id="col_label" for="col_input">Columns: </label>
            <input id="col_input" name="col" type="number" value="1" min="1">
            <input id="sub_input" type="submit" value="Generate Maze" />
        </form>
    </div>
    <div id="maze" class="center">
        <canvas id="maze_canvas">
            <!-- Maze goes here | The top minimum is either 230 x 110 pixels or 200 x 145 pixels -->
        </canvas>
    </div>
    <div id="d_pad">
        <!-- Input goes here -->
    </div>
    <div id="hidden_images">
        <img id="img_start" src="images/start.png" alt="Start" />
        <img id="img_stop" src="images/stop.png" alt="Stop" />
        <img id="img_arrow_n" src="images/arrow_north.png" alt="North Arrow" />
        <img id="img_arrow_e" src="images/arrow_east.png" alt="East Arrow" />
        <img id="img_arrow_s" src="images/arrow_south.png" alt="South Arrow" />
        <img id="img_arrow_w" src="images/arrow_west.png" alt="West Arrow" />
    <div>
</body>
</html>
